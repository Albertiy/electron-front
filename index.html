<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>photo2cartoon</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body class="comet">
    <div class="container">
        <h1>图片卡通化</h1>
        <div class="header-content">
            <label class="input-button" for="image_input">选择图片</label>
            <input type="file" id="image_input" name="image_input" accept="image/png, image/jpeg, image/jpg">
        </div>
        <div class="content">
            <div class="src-img-container permalink-light" id="src_img_container">
                <div class="src-img-alter">+</div>
                <img class="src-img " id="src_img">
            </div>
            <div class="vertical-line"></div>
            <div class="src-img-container out-img-container permalink-dark" id="out_img_container">
                <img class="out-img" id="out_img">
            </div>
        </div>
    </div>
    <!-- 背景动画 -->
    <canvas class="background"></canvas>
    <!-- You can also require other files to run in this process -->
    <script src="./scripts/index.js"></script>
    <script src="./scripts/particles.min.js"></script>
</body>

</html>
